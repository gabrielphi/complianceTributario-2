<div>
    <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>
    {{getAllEmpresas()}}
    <div class='grid grid-cols-2 md:grid-cols-3 gap-4 p-2'>
        @for (item of userList; track $index){
        <div class='h-400 w-500 rounded-lg border-2 border-indigo-600 p-5'>
            <div class='mt-3'>
                <b>Nome da empresa:</b> {{item.nome}}<br>
                <b>CNPJ:</b>{{item.cnpj}}<br>
                <b>Inscrição Estadual:</b> {{item.inscricaoEstadual}}<br>
                <b>Itens ativos:</b> 0<br> <!-- Substitua 0 pela contagem real de itens ativos -->
                <b>Tag</b>: {{item.tag}}<br>
            </div>
            <div class='mt-3'>
                <button type='button' class='text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'>Visualizar</button>
                <button type='button' class='text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'>Editar</button>
                
                <button type='button' (click)="deleteEmpresa(item.id)" class='text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2'>Excluir</button>
                
            </div>
        </div>
        } 
    </div>

        
</div>
